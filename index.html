                <!--TABLE RECENT START-->

                <table class="container-fluid col-sm-12 table table-hover border-secondary">

                    <thead>
                        <th class="table_heads table-light">Latest Posts</th>
                    </thead>
                    <tr>


                        <!--LATEST POST 1 CARD START-->

                        <table class="table table-sm table-borderless">
                            <tr style="line-height:25px">
                                <td style="width: 4%"><img src="images/profile.png" class="rounded profile_image">
                                </td>

                                    <table class="table table-sm table-borderless">
                                        <tr style="line-height:10px">
                                            <td colspan="1" style="text-align: left;">Olivia Benson</td>
                                            <td colspan="1">@olivia</td>

                        <!--LATEST POST 2 CARD START-->

                        <table class="table table-sm table-borderless">
                            <tr style="line-height:25px">
                                <td style="width: 4%"><img src="images/profile.png" class="rounded profile_image">
                                </td>

                                <td>
                                    <table class="table table-sm table-borderless">
                                        <tr style="line-height:10px">
                                            <td colspan="1" style="text-align: left;">Meredith Grey</td>
                                            <td colspan="1">@meredith</td>

            <!--MIDDLE SPACING DIV START-->

            <div class="col-sm-1">
            </div>

            <!--MIDDLE SPACING DIV END-->

            <!--RIGHT SIDE COLUMN AFTER TOPNAV BAR -> CONTAINS LOGIN FORM AND REGISTRATION FORM-->

            <div class="col-sm-4 bg-light text-black mt-3" style="border-radius: 0.2cm;">

                <!--LOGO -> LINK SHARING START-->
                <div class="row" style="margin-bottom: 10px;">
                    <div class="col-sm-12 text-black">

                        <div class="px-0 ms-sm-4">
                            <span><i class="fa-solid fa-arrow-up-right-from-square"
                                    style="color: #002fff; font-size: 30px"></i></span>
                            <span id="mainname" class="h2 fw-bold mb-0">Link Sharing</span>
                            <h6 class="fw-normal pb-0" style="font-family: Comic Sans; letter-spacing: 1.1px;">
                                <pre>   let's start sharing</pre>
                            </h6>
                        </div>
                    </div>
                </div>
                <!--LOGO -> LINK SHARING END-->

                <div class="panel panel-login">

                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-sm-6 d-flex justify-content-center border-right border-white">
                                <a href="#" class="active" id="login-form-link"
                                    style="font-family: Futura; font-weight: 200; letter-spacing: 1px;">Login</a>
                            </div>
                            <div class="col-sm-6 d-flex justify-content-center">
                                <a href="#" id="register-form-link"
                                    style="font-family: Futura; font-weight: 200; letter-spacing: 1px;">Register</a>
                            </div>
                        </div>
                        <hr>
                    </div>

                    <div class="panel-body">

                        <div class="col-sm-12 d-flex justify-content-center">

                            <!--LOGIN FORM SECTION START-->

                            <form id="login-form" method="post" role="form"
                                style="margin-top: 100px; width: 20rem; align-content: center; display: block;">


                                <div class="form-group mb-4">
                                    <input type="email" id="loginEmail" class="form-control form-control-sm"
                                        placeholder="Email address" />
                                </div>

                                <div class="form-group mb-4">
                                    <input type="password" id="loginPassword" class="form-control form-control-sm"
                                        placeholder="Password" />
                                </div>

                                <div class="pt-1 mb-4">
                                    <button class="btn btn-primary btn-sm btn-block" type="button">Login</button>
                                </div>

                            </form>

                            <!--LOGIN FORM SECTION END-->

                            <!--REGISTRATION FORM SECTION START-->

                            <form id="register-form" method="post" role="form"
                                style="margin-top: 10px; width: 20rem; align-content: center; display: none;">

                                <div class="form-group mb-3">
                                    <input type="name" id="firstName" class="form-control form-control-sm"
                                        placeholder="First Name" />
                                </div>

                                <div class="form-group mb-3">
                                    <input type="name" id="lastName" class="form-control form-control-sm"
                                        placeholder="Last Name" />
                                </div>

                                <div class="form-group mb-3">
                                    <input type="email" id="loginEmail" class="form-control form-control-sm"
                                        placeholder="Email address" />
                                </div>

                                <div class="form-group mb-3">
                                    <input type="name" id="username" class="form-control form-control-sm"
                                        placeholder="User Name" />
                                </div>

                                <div class="form-group mb-3">
                                    <input type="password" id="registerPassword" class="form-control form-control-sm"
                                        placeholder="Password" />
                                </div>

                                <div class="form-group mb-3">
                                    <input type="password" id="registerPassword2" class="form-control form-control-sm"
                                        placeholder="Re-type Password" />
                                </div>

                                <div class="form-group mb-3 small text-muted">
                                    <input type="file" id="photo" class="form-control-file form-control-xs" />Upload
                                    Profile Picture
                                </div>

                                <div class="pt-1 mb-3">
                                    <button class="btn btn-success btn-sm btn-block" type="button">Register</button>
                                </div>

                            </form>

                            <!--REGISTRATION FORM SECTION END-->

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>




    </div>
    </div>

    </div>

    <script>

        $(function () {

            $('#login-form-link').click(function (e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#register-form").fadeOut(100);
                $('#register-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });
            $('#register-form-link').click(function (e) {
                $("#register-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $('#login-form-link').removeClass('active');
                $(this).addClass('active');
                e.preventDefault();
            });

        });

    </script>
