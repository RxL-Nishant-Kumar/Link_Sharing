<!DOCTYPE html>
<html lang="en" class="breathe">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/92dceba73a.js" crossorigin="anonymous"></script>

    <!--JQUERY + POOPER.JS + BOOTSTRAP-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--OTHERS-->

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!--PAGE TITLE AND ICONS-->
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="style.css" />

    <title>Dashboard</title>

</head>


<body>

    <div class="container-fluid breathe">

        <!--TOP NAV BAR START-->
        <div class="container-fluid" style="margin-top: 2mm;">
            <nav class="navbar" style="background-color: #dafffc; border-radius: 0.2cm;">

                <!--LOGO-->
                <a href="#">
                    <span><i class="fa-solid fa-arrow-up-right-from-square"
                            style="color: #002fff; font-size: 25px"></i></span>
                    <!--<span id="mainname" class="h4 fw-bold mb-0">Link Sharing</span>-->
                </a>

                <!--SEARCH BAR-->
                <input type="search" id="form1" class="form-control"
                    style="width: 30%; border-radius: 0.5cm;" placeholder="Search"
                    aria-label="Search" />

                <!--ICONS-->
                <div class="col-sm-6 d-flex justify-content-between" style="width: 3cm;">
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-link"></i>
                    <i class="fa-solid fa-file-circle-plus"></i>

                </div>

                <!--PROFILE DROPDOWN-->
                <div class="btn-group">
                    <button type="button" class="btn btn-danger dropdown-toggle btn-sm" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false"><i class="fa-solid fa-user"></i>&nbsp;Username
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Users</a>
                        <a class="dropdown-item" href="#">Topics</a>
                        <a class="dropdown-item" href="#">Posts</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </div>
        </div>
    </div>
    <!--TOP NAV BAR END-->

    </div>

</body>

</html>
